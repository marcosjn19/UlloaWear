{% autoescape off %}
<!DOCTYPE html>
<html lang="es">

<body style="font-family: sans-serif; color:#333; line-height:1.5;">
    <p>¡Hola!</p>

    <p>
        Has solicitado restablecer tu contraseña en <strong>UlloaWear</strong>.
    </p>

    <p style="text-align:center; margin:2em 0;">
        <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" style="display:inline-block; background:#4F46E5; color:#fff; padding:12px 24px; text-decoration:none; border-radius:6px;">
            ← Restablecer mi contraseña →
        </a>
    </p>

    <p style="font-size:.9em;color:#555;">
        Si tú no solicitaste este cambio, simplemente ignora este correo.
    </p>

    <hr style="margin:2em 0;border:none;border-top:1px solid #eee;">

    <p style="font-size:.8em;color:#888;">
        ¡Gracias por confiar en UlloaWear!<br>
        &mdash; El equipo de UlloaWear
    </p>
</body>

</html>
{% endautoescape %}
