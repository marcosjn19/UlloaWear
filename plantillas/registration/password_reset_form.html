{% extends "base.html" %}
{% block title %}Restablecer contraseña{% endblock %}
{% block content %}
<div class="max-w-md mx-auto py-12">
    <h1 class="text-2xl font-semibold text-center mb-6">¿Olvidaste tu contraseña?</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">
                Correo electrónico
            </label>
            {{ form.email }}
            {% for err in form.email.errors %}
            <p class="text-red-600 text-sm mt-1">{{ err }}</p>
            {% endfor %}
        </div>
        <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
            Enviar enlace de restablecimiento
        </button>
    </form>
</div>
{% endblock %}
