{% extends "base.html" %}
{% block title %}Restablecer contraseña{% endblock %}
{% block content %}
<div class="max-w-md mx-auto py-12">
    <h1 class="text-2xl font-semibold text-center mb-6">¿Olvidaste tu contraseña?</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium">Correo electrónico</label>
            <input type="email" name="email" required
                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Ingresa tu email">
        </div>
        <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
            Enviar enlace de restablecimiento
        </button>
    </form>
</div>
{% endblock %}
